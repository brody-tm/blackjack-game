<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="opponent">
            <div class="hand_label">Opponent:</div>
            <div id="opponent_hand"></div>
        </div>
        <div id="player">
            <div class="hand_label">Player:</div>
            <div id="player_hand"></div>
            <div id="player_buttons">
                <button id="player_hit">Hit</button>
                <button id="player_stay">Stay</button>
            </div>
        </div>
        <span id="result_display"></span>
        <div>
            <button id="start_button">New hand</button>
        </div>
    </div>
    <audio id="hit_sound" src="../assets/hit.wav"></audio>
    <audio id="stay_sound" src="../assets/stay.wav"></audio>
    <audio id="bust_sound" src="../assets/bust.wav"></audio>

    <script src="app.js"></script>
</body>
</html>
