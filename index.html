<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="opponent">
            <div class="hand_label">
                Opponent:
            </div>
            <div id="opponent_hand"></div>
        </div>

        <div id="player">
            <div class="hand_label">
                Player:
            </div>
    
            <div id="player_hand"></div>
        
            <div id="player_buttons">
                <button id="player_hit">Hit</button>
    
                <button id="player_stay">Stay</button>
            </div>
        </div>
    
        <span id="result_display"></span>
    
        <div>
            <button id="start_button">New hand</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
